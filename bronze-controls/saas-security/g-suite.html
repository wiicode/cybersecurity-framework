<figure class="table" style="width:635px;">
  <table style="background-color:rgb(255, 255, 255);border-bottom:0px;border-left:0px;border-right:0px;border-top:0px;">
    <thead>
      <tr>
        <th style="border-bottom:3px solid rgb(5, 28, 72);border-left:0px;border-right:0px;border-top:0px !important;padding:0px 0px 16px;width:113px;"><strong>Question</strong></th>
        <th style="border-bottom:3px solid rgb(5, 28, 72);border-left:0px;border-right:0px;border-top:0px !important;padding:0px 0px 16px 30px;width:261px;" colspan="1"><strong>Answer</strong></th>
        <th style="border-bottom:3px solid rgb(5, 28, 72);border-left:0px;border-right:0px;border-top:0px !important;padding:0px 0px 16px 30px;" colspan="1"><strong>Detail</strong></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;">Does the SaaS provider protect external data in transit using TLS?</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Yes</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">According to Google's&nbsp;<a href="https://storage.googleapis.com/gfw-touched-accounts-pdfs/google-encryption-whitepaper-gsuite.pdf">encryption white paper</a>&nbsp;G Suite uses TLS 1.2 with Perfect Forward Secrecy by default.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;">Does the SaaS provider protect external data in transit using correctly configured certificates?</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Yes</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">G Suite meets the&nbsp;Recommended cryptographic profiles for TLS&nbsp;as published by the BCSF. In addition, the G Suite domain currently gets an&nbsp;<a href="https://www.ssllabs.com/ssltest/analyze.html?d=gsuite.google.com">'A' rating from Qualys SSL Labs</a>. Note that this was performed on their top level domain, and not all subdomains that may be used for API calls.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;">Does the SaaS provider protect internal data in transit between services using encryption?</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Yes</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">According to their&nbsp;<a href="https://gsuite.google.com/faq/security/">security FAQ</a>&nbsp;Google encrypts all traffic in transit within their network.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;">Does the SaaS provider protect internal data in transit between services using correctly configured certificates?</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Yes</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Section 1 of Google's&nbsp;<a href="http://services.google.com/fh/files/blogs/uk-cloud-security-principles-and-google-cloud-oct-2017.pdf">published&nbsp;</a>response to the <i>NCSC</i>'s Cloud Security Principles confirms that data is protected with TLS 1.2 with Perfect Forward Secrecy between internal services and APIs.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;">If APIs are available, does the SaaS provider protect both internal and external APIs through an authentication method?</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Yes</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">All API requests&nbsp;<a href="https://developers.google.com/apps-script/guides/services/authorization">must be authorized by the user and use OAuth</a>.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;">If there is a concept of privilege levels in the service, does the SaaS provider have the ability for low privilege users to be created?</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Yes</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Users can have one of several roles with varying levels of permissions. Google provides a set of prebuilt admin roles, or you can create your own. This is described in the&nbsp;<a href="https://support.google.com/a/answer/2405986?hl=en">G Suite documentation</a>.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;">If there is a concept of privilege levels, does the SaaS provider provide 2FA/multi-factor authentication on at least the high privileged accounts?</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Yes</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">G Suite currently&nbsp;<a href="https://support.google.com/a/answer/184711?hl=en">provides multi-factor authentication via SMS or any app that supports TOTP</a>&nbsp;(Such as Google Authenticator). This can be enforced by Administrators for users within their domain. G Suite also&nbsp;<a href="https://support.google.com/a/answer/60224?hl=en">integrates with Single Sign On (SSO)</a>&nbsp;options each of which may provide 2FA options.&nbsp;<a href="https://www.google.com/landing/2step/">Google's website describes how to enable their 2FA options</a>.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;">
          <p>Does the SaaS provider collect logs of events?</p>
          <p><i>Types of log may include security logs and resource logs</i></p>
        </td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Yes</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Google stores a variety of logs - these are made available to a domain administrator.&nbsp;<a href="https://support.google.com/a/answer/4579579?hl=en">Google's support pages provide an overview of the logging services</a>.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;" colspan="1">Does the provider make logs available to the client?</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Yes</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">G Suite&nbsp;<a href="https://support.google.com/a/answer/4580120?hl=en&amp;ref_topic=3259623">makes a variety of logs available to administrators</a>, including areas such as login and administrator actions.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;">
          <p>Does the SaaS provider have a clear incident response and patching system in place to remedy any publicly reported issues in their service, or libraries that the service makes use of?</p>
          <p><i>The provider’s previous track record on this is a good metric to see how they’ll cope with a new issue occurring.</i></p>
        </td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Yes</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Google has a dedicated security research team (Project Zero) according to their&nbsp;<a href="https://static.googleusercontent.com/media/gsuite.google.com/en//intl/en/files/google-apps-security-and-compliance-whitepaper.pdf">white paper</a>, who attempt to find vulnerabilities in their service. They also have a public bug bounty program. Google have also published their&nbsp;<a href="https://www.google.com/about/appsecurity/">Application Security Policy</a>&nbsp;which details how they handle vulnerability reporting and management.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px;" colspan="1">Does the SaaS provider give clear and transparent details on their product and the implemented security features (i.e. how easy has it been to answer the above questions) ?</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 0px 30px;" colspan="1">Yes</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 0px 30px;" colspan="1">Google publishes details of their security architecture in their&nbsp;<a href="https://static.googleusercontent.com/media/gsuite.google.com/en//intl/en/files/google-apps-security-and-compliance-whitepaper.pdf">white paper</a>&nbsp;and within the FAQs on their site. Google's SOC3&nbsp;<a href="https://storage.googleapis.com/gfw-touched-accounts-pdfs/2017-google-apps-system-SOC3-report.pdf">audit report</a>&nbsp;provides details around the implemented security features in their products.</td>
      </tr>
    </tbody>
  </table>
</figure>
<hr>
<h2>Exporting data</h2>
<p>For information on exporting data from the service, refer to the&nbsp;<a href="https://support.google.com/a/answer/100458?hl=en">G Suite Administrator Help</a>.</p>
