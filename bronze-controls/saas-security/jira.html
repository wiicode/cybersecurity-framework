        <th style="border-bottom:3px solid rgb(5, 28, 72);border-left:0px;border-right:0px;border-top:0px !important;padding:0px 0px 16px 30px;width:261px;" colspan="1"><strong>Answer</strong></th>

    <tbody>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;">Does the SaaS provider protect external data in transit using TLS?</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Yes</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Atlassian uses&nbsp;<a href="https://www.atlassian.com/trust/faq">TLS 1.2 and perfect forward secrecy</a>&nbsp;to protect external data.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;">Does the SaaS provider protect external data in transit using correctly configured certificates?</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Yes</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Atlassian meets the&nbsp;recommended cryptographic profiles for TLS&nbsp;as published by the BCSF. In addition, the Atlassian Jira domain currently gets an&nbsp;<a href="https://www.ssllabs.com/ssltest/analyze.html?d=atlassian.net">'A' rating from Qualys SSL Labs</a>. Note that this was performed on their top level domain, and not all subdomains that may be used for API calls.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;">Does the SaaS provider protect internal data in transit between services using encryption?</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Yes</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">In Atlassian's&nbsp;<a href="https://cloudsecurityalliance.org/star-registrant/atlassian/">Consensus Assessment Initiative Questionnaire (CAIQ)</a>, they state that the Atlassian Cloud Platform uses SSH for data and images transported between networks.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;">Does the SaaS provider protect internal data in transit between services using correctly configured certificates?</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Unknown</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">At this time, it is unknown whether Atlassian protects external data in transit using correctly configured certificates.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;">If APIs are available, does the SaaS provider protect both internal and external APIs through an authentication method?</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Yes</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Jira offers basic authentication, OAauth and JWTs to protect its external&nbsp;<a href="https://developer.atlassian.com/cloud/jira/platform/jira-cloud-platform-rest-api/">REST API.</a></td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;">If there is a concept of privilege levels in the service, does the SaaS provider have the ability for low privilege users to be created?</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Yes</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Jira provides the ability to create both&nbsp;<a href="https://confluence.atlassian.com/adminjiracloud/managing-project-roles-776636382.html">groups and roles</a>.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;">If there is a concept of privilege levels, does the SaaS provider provide 2FA/multi-factor authentication on at least the high privileged accounts?</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Yes</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Atlassian&nbsp;<a href="https://confluence.atlassian.com/cloud/secure-your-account-with-two-step-verification-939505063.html">supports</a>&nbsp;both the use of SMS codes as well as OTP applications to provide a second factor for authentication.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;">
          <p>Does the SaaS provider collect logs of events?</p>
          <p><i>Types of log may include security logs and resource logs</i></p>
        </td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Yes</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Jira's&nbsp;<a href="https://confluence.atlassian.com/adminjiraserver071/auditing-in-jira-applications-802593030.html">auditing feature</a>&nbsp;tracks key activities in Jira applications. These activities are recorded in an audit log that can be viewed in the Jira administration console.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;" colspan="1">Does the provider make logs available to the client?</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Unknown</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">At this time, it is unknown whether Atlassian provide logs to the client.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;">
          <p>Does the SaaS provider have a clear incident response and patching system in place to remedy any publicly reported issues in their service, or libraries that the service makes use of?</p>
          <p><i>The provider’s previous track record on this is a good metric to see how they’ll cope with a new issue occurring.</i></p>
        </td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Yes</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Atlassian indicate on their CAIQ that they have a clear incident response and patching system for all their services. They also have a&nbsp;<a href="https://www.atlassian.com/trust/security">responsible disclosure</a>&nbsp;program.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px;" colspan="1">Does the SaaS provider give clear and transparent details on their product and the implemented security features (i.e. how easy has it been to answer the above questions) ?</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 0px 30px;" colspan="1">Yes</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 0px 30px;" colspan="1">Atlassian's CAIQ is available to view and they have published a list of&nbsp;<a href="https://www.atlassian.com/trust/faq">Trust FAQs</a>.</td>
      </tr>
    </tbody>
  </table>

<h2>Exporting data</h2>
<p>Jira allows an administrator to&nbsp;<a href="https://confluence.atlassian.com/adminjiraserver072/importing-and-exporting-data-829827150.html">backup and export&nbsp;</a>the following:</p>
<ul>
  <li>issues</li>
  <li>users and user group settings</li>
  <li>issue attachments, user avatars, and project logos (if selected)</li>
</ul>
