<p>The table below gives you a series of scenarios against which to measure the security of your supply chain.</p>
<p>The idea is to give you some concrete examples of good and bad supply chain security, to help you begin the process of understanding your own situation.</p>
<figure class="table" style="width:635px;">
  <table style="background-color:rgb(255, 255, 255);border-bottom:0px;border-left:0px;border-right:0px;border-top:0px;">
    <thead>
      <tr>
        <th style="border-bottom:3px solid rgb(5, 28, 72);border-left:0px;border-right:0px;border-top:0px !important;padding:0px 0px 16px;width:113px;"><strong>Good</strong></th>
        <th style="border-bottom:3px solid rgb(5, 28, 72);border-left:0px;border-right:0px;border-top:0px !important;padding:0px 0px 16px 30px;width:261px;"><strong>Bad</strong></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;">You&nbsp;<a href="https://www.ncsc.gov.uk/collection/supply-chain-security?curPage=/collection/supply-chain-security/principles-supply-chain-security/understand-the-risks"><strong>understand the risks</strong></a>&nbsp;suppliers may pose to you, your wider supply chain and the products and services you offers Know the sensitivity of information your suppliers hold and value of projects they are supporting.</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;">You have a<strong>&nbsp;poor understanding of the risks</strong>&nbsp;that suppliers may pose to you, your wider supply chain and the products and services it offers. You do not know what data they hold, nor the value of projects they are supporting.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;"><strong>Know the full extent of your supply chain</strong>, including sub-contractors.</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;"><strong>Only know your immediate suppliers</strong>, but have limited/no knowledge of any sub-contractors.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;"><strong>Know the security arrangements of your suppliers</strong>and routinely engage with them to confirm they are continuing to manage risks to your contract effectively.</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;">Have no real idea about the security status of your supply chain, but&nbsp;<strong>think they might be okay</strong>. Fail to review this status.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;"><strong>Exercise control over your supply chain</strong>, exercise your right to audit and/or require upward reporting by your suppliers to provide security assurance that all is working well. An audit request would not be your first interaction with the supplier.</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;">Exercise&nbsp;<strong>weak control over your supply chain</strong>, lose sight of sub-contracting, fail to exercise audit rights, do not seek upward reporting. Often, the first engagement of your security team with the supplier will be for an audit following an incident.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;">Based on your assessment of risks and the protections you deem are necessary,&nbsp;<strong>set minimum security requirements for suppliers</strong>, telling them what is expected in contracts.</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;"><strong>Fail to set minimum security requirements</strong>, leaving it up to suppliers to do their own thing, even though they might not have the security awareness to understand what is needed, or know how to do this effectively. Or set minimum security requirements, but fail to match these to your assessment of the risk - potentially making security unachievable for many of your suppliers.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;"><strong>Differentiate the levels of protection required</strong>&nbsp;to match the assessed risks to the specific contract. Ensuring these protections are justified, proportionate and achievable.</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;"><strong>Set a disproportionate ‘one size fits all’ approach</strong>&nbsp;for all suppliers, regardless of the contract and assessed risks. Fail to ensure these controls are justified and achievable - potentially causing suppliers not to compete for contracts with you.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;">Require that the&nbsp;<strong>protections&nbsp;</strong>you have deemed necessary in each case<strong>&nbsp;are passed down throughout your supply chain.&nbsp;</strong>Check to ensure it is happening.</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;">Leave security to immediate suppliers to manage, but fail to mandate and/or check it is happening.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;"><strong>Meet your own responsibilities as a supplier</strong>&nbsp;(and challenge your customers for guidance where it is lacking). Pass your customer’s requirements down and provide upward reporting.</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;"><strong>Neglect your responsibilities as a supplier</strong>, or ignore any absence of customer guidance. Fail to pass requirements down, and/or fail to provide upward reporting.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;"><strong>Provide some guidance and support to suppliers responding to incidents.</strong>&nbsp;Communicate lessons learned so others in your supply chain avoid 'known problems'.</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;"><strong>Offer no incident support to your suppliers,.&nbsp;</strong>Fail to act or spot where 'known issues' might impact others in your supply chain, nor to warn others about these issues - potentially leading to greater disruption: with known issues hitting many suppliers.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;"><strong>Promote improvements to the cyber awareness of your suppliers.</strong>&nbsp;Actively share best practice to raise standards. Encourage suppliers to subscribe to the free CISP threat intelligence service so they can better understand potential threats.</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;"><strong>Expect suppliers to anticipate developing cyber attacks</strong>&nbsp;offering little or no support or advice, regardless of their security awareness and capabilities.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;" colspan="1"><strong>Build assurance measures into your minimum security requirements</strong>&nbsp;(such as&nbsp;<a href="https://www.cyberessentials.ncsc.gov.uk/getting-certified/">Cyber Essentials Plus</a>, audits and&nbsp;<a href="https://www.ncsc.gov.uk/guidance/penetration-testing">penetration tests</a>). These provide an independent view of the effectiveness of your suppliers security.</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1"><strong>Fail to include assurance measures into your security requirements</strong>, trusting that your suppliers will do the right thing - regardless of whether they have enough knowledge or experience to know what is expected of them.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px;" colspan="1"><strong>Monitor the effectiveness of the security measuresthat are in place.</strong>&nbsp;Based on lessons learned from incidents, feedback from assurance activities, or from suppliers about issues, be prepared to revise or remove controls that are proving ineffective.</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 0px 30px;" colspan="1"><strong>Fail to monitor the effectiveness of security measures</strong>. Fail to listen to feedback. Be unwilling to make changes, even when the evidence in favour of doing so is overwhelming.<br>&nbsp;</td>
      </tr>
    </tbody>
  </table>
</figure>
