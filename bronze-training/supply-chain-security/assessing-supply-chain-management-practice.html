<p>It is expected that your will already be following good procurement and contracting practice. This guidance offers additional factors that you may consider.</p>
<figure class="table" style="width:635px;">
  <table style="background-color:rgb(255, 255, 255);border-bottom:0px;border-left:0px;border-right:0px;border-top:0px;">
    <thead>
      <tr>
        <th style="border-bottom:3px solid rgb(5, 28, 72);border-left:0px;border-right:0px;border-top:0px !important;padding:0px 0px 16px;width:113px;"><strong>Good</strong></th>
        <th style="border-bottom:3px solid rgb(5, 28, 72);border-left:0px;border-right:0px;border-top:0px !important;padding:0px 0px 16px 30px;width:261px;"><strong>Bad</strong></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;"><strong>Develop partnerships with your suppliers.</strong>&nbsp;If your suppliers adopt your approach to supply chain security as their own, there's much greater potential for success than if you simply mandate compliance.</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;"><strong>Dictate</strong>&nbsp;requirements without consultation.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;" colspan="1"><strong>Get suppliers thinking about security from the outset by&nbsp;</strong>starting the discussion about security earlier than you would during traditional product assurance engagements.</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Just&nbsp;<strong>consider security to be a product assurance issue</strong>.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;"><strong>Explain benefits of achieving the required security improvements to suppliers</strong>: i.e. that these will meet compliance requirements, or offer the potential for the supplier to win other contracts.</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;"><strong>Just tell your suppliers what to do, but offer no explanation of benefits</strong>: some suppliers may consequently be reluctant to bid for contracts.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;" colspan="1">Consider how you will enable suppliers who may require legitimate but ad hoc/occasional and/or limited&nbsp;<strong>access to your business to do so without having to comply with your&nbsp;</strong><a href="https://www.ncsc.gov.uk/collection/supply-chain-security?curPage=/collection/supply-chain-security/principles-supply-chain-security/understand-the-risks"><strong>minimum security requirements for suppliers</strong></a>. Document the procedures for these engagements and train all parties on their use.</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1"><strong>Make no provisions for such circumstances,</strong>and either require them to meet your security requirements (even though their is little justification for this), or ignore it and let people make their own arrangements (hoping it will be okay).</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;" colspan="1">Where required,&nbsp;<strong>develop common contract artefacts</strong>&nbsp;(i.e. risk assessment and self-assessment security questionnaire) to support the contracting process and to enable your suppliers to pass these down to sub-contractors. Share these with your suppliers and train all staff on their use.</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1"><strong>Offer little/no advice on the contracting process</strong>, allowing suppliers to do their own thing - and fail to understand the implications of this in terms of assurances about overall supply chain security.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;" colspan="1"><strong>Require these artefacts to be reviewed at appropriate intervals,</strong>&nbsp;such as at contract renewal, when there are significant changes, or in response to major incidents.</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1"><strong>Worry about the initial contract, but take little/no interest in subsequent contract renewals</strong>: fail to spot changes/problems that may have arisen.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;" colspan="1">
          <p><strong>Ensure that security considerations are an integral part of the contract competition process and that it influences the choice of supplier.</strong></p>
          <p>Require suppliers to provide appropriate evidence of their security status and ability to meet your minimum security requirements throughout the various stages of the contract competition: perhaps seeking basic assurances of your supplier's ability to meet legal and regulatory requirements, as a first gate, at initial contract advertisement, but requiring greater detail as the competition narrows to a choice of a few preferred bidders.</p>
          <p>Ensure these do not impose unnecessary workloads on prospective suppliers - particularly in the early stages of contracting when there are many applicants for the contract.</p>
        </td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">
          <p><strong>Only worry about security at the end of the contracting process</strong>&nbsp;- these considerations have little influence on your choice of supplier.</p>
          <p>Ask for more information than you need, can handle, or will use: potentially creating unnecessary workloads on potential suppliers when they have little chance of winning the contract. Be surprised when suppliers do not compete for contracts on these grounds.</p>
        </td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;" colspan="1"><strong>When using a self-assessment security questionnaire to aid the contracting process, ensure this matches the minimum security requirements you have set</strong>&nbsp;- and reduces workloads on suppliers to a necessary minimum. Only requires more detailed information when the supplier has progressed to the later contracting stages and is one of a very small number being considered for the contract.</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">
          <p><strong>Just dust off an existing ISO27001 based questionnaire</strong>&nbsp;that you think might do and get suppliers to complete that: even if this has no resemblance to the minimum security controls you have used (i.e. Cyber Essentials or 10 Steps to Cyber Security).</p>
          <p>Fail to take account of the workloads this will create for suppliers, nor seek to match your requirements to the stage of the contract competition.</p>
        </td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;"><strong>Allow suppliers time to achieve desired security improvements:</strong>&nbsp;develop risk criteria to manage this transition (i.e. require suppliers to provide a security improvement plan setting out how progress will be made) and stipulate when checks against progress have been made and should be performed.</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;"><strong>Set unrealistic deadlines,</strong>&nbsp;or have no clear or consistent risk criteria to inform decisions about suppliers who are unable to make these improvements within agreed timeframes. This may mean you are unable to work with such suppliers â€“ potentially leading to a damaging fall in capability and reduced choice of suppliers.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;"><strong>Acknowledge any existing security certifications</strong>&nbsp;or prior/existing contract approvals that suppliers may have, and allow them to re-use such evidence to demonstrate how this might meet some of your&nbsp;<a href="https://www.ncsc.gov.uk/collection/supply-chain-security?curPage=/collection/supply-chain-security/principles-supply-chain-security/understand-the-risks">minimum security requirements</a>. But probe appropriately to confirm this is the case.</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;"><strong>Ignore any existing security certifications</strong>, or contract approvals, requiring suppliers to achieve compliance with your&nbsp;<a href="https://www.ncsc.gov.uk/collection/supply-chain-security?curPage=/collection/supply-chain-security/principles-supply-chain-security/understand-the-risks">minimum security requirements</a>&nbsp;regardless. This could create unnecessary work and cost for suppliers, harming these relationships.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;" colspan="1">
          <p><strong>Expect all suppliers to achieve&nbsp;</strong><a href="https://www.cyberessentials.ncsc.gov.uk/"><strong>Cyber Essentials</strong></a><strong>.</strong></p>
          <p>But understand that some suppliers - even those who have existing security certifications like ISO27001, may find it difficult to meet the letter of the scheme. However, where the letter of the scheme cannot be met for whatever reason, you should seek to understand what steps the supplier is taking to manage these risks through for example alternative business processes or compensating security controls. You should check to confirm these are suitable.</p>
        </td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Expect all suppliers to achieve&nbsp;<a href="https://www.cyberessentials.ncsc.gov.uk/">Cyber Essentials</a>, but&nbsp;<strong>adopt a black and white approach taking no account of special circumstances</strong>. Do not acknowledge any difficulties and refuse to award contracts to suppliers who find Cyber Essentials certification difficult to achieve, further undermining your own capability and choice of suppliers.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px 0px 16px;" colspan="1"><strong>Provide some mapping of the&nbsp;</strong><a href="https://www.ncsc.gov.uk/collection/supply-chain-security?curPage=/collection/supply-chain-security/principles-supply-chain-security/understand-the-risks"><strong>minimum security requirements</strong></a><strong>&nbsp;you have chosen to common commercial security schemes</strong>&nbsp;to help suppliers re-use evidence, and other customers to assess equivalences. This will also help suppliers demonstrate how they align with international schemes.</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 16px 30px;" colspan="1">Provides no support,&nbsp;<strong>expect suppliers to do this mapping themselves:&nbsp;</strong>potentially increasing workloads and leading to inconsistencies - potentially undermining customers trust in the evidence they provide.</td>
      </tr>
      <tr>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:0px;"><strong>Monitor and continually improve the process</strong>, discontinuing or refining processes that are disproportionate, ineffective or unjustified.</td>
        <td style="border-bottom:none;border-left:0px;border-right:0px;border-top:1px solid rgb(170, 170, 170);padding:16px 0px 0px 30px;">Allow disproportionate, ineffective or unjustified processes to remain unchanged. Fail to listen to consistent, justified calls for refinement.</td>
      </tr>
    </tbody>
  </table>
</figure>
