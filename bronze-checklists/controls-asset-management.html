<h1>Asset Management</h1>
<p><strong>Asset management</strong> involves obtaining and continually updating an accurate inventory of all IT <strong>assets</strong>, discovering <strong>security</strong> gaps related to the <strong>asset's</strong> presence or configuration, and enforcing <strong>security</strong> requirements to rapidly address the identified gaps.</p>
